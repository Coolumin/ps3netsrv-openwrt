name: build-action

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: openwrtorg/sdk:latest

    steps:
      - name: Change to openwrt path
        run: cd /home/build/openwrt
        
      - name: Add ps3netsrv to feeds.conf.default
        run: echo "src-git ps3netsrv_feed https://github.com/jhonathanc/ps3netsrv-openwrt.git" >> feeds.conf.default

      - name: Build binary
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make package/ps3netsrv/{download,prepare,compile} -j$(nproc)
